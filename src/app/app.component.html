<main [ngClass]="{'hidden': !menu }">
  <h1>{{ title }}</h1>
  <section>
    <h2>Resolution</h2>
    <button *ngFor="let r of resolutions" (click)="updateResolution(r)" [ngClass]="{'active': resolution.factor === r.factor}">{{r.label}}</button>
  </section>
  <section>
    <h2>Mode</h2>
    <button *ngFor="let m of modes" (click)="updateMode(m)" [ngClass]="{'active': mode.mode === m.mode}">{{m.label}}</button>
  </section>
  <section>
    <h2>Levels</h2>
    <p>Click the buttons see the levels</p>
    <button *ngFor="let level of levels" (click)="runLevel(level)">{{level.description}}</button>
  </section>
  <section>
    <h2>Source Code</h2>
    <p>
      The source code is published at <a href="https://git.akehir.com/akehir/web-marble-marcher">akehir.com</a> and mirrored on <a href="https://github.com/akehir/web-marble-marcher">Github</a>.
    </p>
  </section>
  <section>
    <h2>License</h2>
    <p>This project is licensed under the GPL License</p>
  </section>
</main>
<nav><rpg-awesome-icon name="cog" (click)="toggleMenu()"></rpg-awesome-icon></nav>
