<main *ngIf="menu">
  <h1>{{ title }}</h1>
  <section>
    <h2>Levels</h2>
    <p>Click the buttons see the levels</p>
    <button *ngFor="let level of levels" (click)="runLevel(level)">{{level.description}}</button>
  </section>
  <section>
    <h2>Source Code</h2>
    <p>
      The source code is published at <a href="https://git.akehir.com/akehir/fluid-simulation">akehir.com</a> and mirrored on <a href="https://github.com/akehir/fluid-simulation">Github</a>.
    </p>
    <p>The package ist published to npm at <a href="https://www.npmjs.com/package/@triangular/fluid-simulation">@triangular/fluid-simulation</a>.</p>
  </section>
  <section>
    <h2>License</h2>
    <p>This project is licensed under the MIT License</p>
  </section>
</main>
<webgl-shader></webgl-shader>
